<ez-control>
  <ng-content></ng-content>
  <ng-container controls-container>
    <ng-container *ngIf="properties.readonly; else elseBlock">{{ value }}</ng-container>
    <ng-template #elseBlock>
      <input [id]="properties.name + '_control_input'" [attr.aria-describedby]="properties.name + '_validation_message'" [attr.aria-labelledby]="properties.labelledby"
        [attr.maxlength]="properties.maxlength" [value]="value || ''" type="text" [attr.placeholder]="properties.placeholder" (blur)="onChange($any($event.target).value)"
        (keydown.enter)="onChange($any($event.target).value)" [ngClass]="config.inputClasses" [valid]="properties.valid" />
    </ng-template>
  </ng-container>
</ez-control>
