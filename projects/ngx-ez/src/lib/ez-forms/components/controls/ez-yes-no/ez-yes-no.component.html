<ez-control fieldset>
  <ng-content></ng-content>
  <ng-container controls-container>
    <ng-container *ngIf="properties.readonly else elseBlock">{{ value === 'Y' ? 'Yes' : value === 'N' ? 'No' : '' }}</ng-container>
    <ng-template #elseBlock>
      <div [ngClass]="config.radioContainerClasses">
        <label [ngClass]="config.radioLabelClasses">
          <input type="radio" value="Y" [name]="properties.name + '_radio_input'" (change)="onChange($any($event.target).value)" [checked]="value === 'Y'"
            [ngClass]="config.radioClasses" [valid]="properties.valid" />
          Yes
        </label>
      </div>
      <div [ngClass]="config.radioContainerClasses">
        <label [ngClass]="config.radioLabelClasses">
          <input type="radio" value="N" [name]="properties.name + '_radio_input'" (change)="onChange($any($event.target).value)" [checked]="value === 'N'"
            [ngClass]="config.radioClasses" [valid]="properties.valid" />
          No
        </label>
      </div>
    </ng-template>
  </ng-container>
</ez-control>
