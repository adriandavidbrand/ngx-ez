<ez-control fieldset>
  <ng-content></ng-content>
  <ng-container controls-container>
    <div [ngClass]="config.checkboxContainerClasses" *ngFor="let option of options">
      <label [ngClass]="config.checkboxLabelClasses">
        <input type="checkbox" [checked]="value && value[option.property ?? '']" [disabled]="properties.readonly || option.disabled" (change)="onValueChange($event, option)"
          [ngClass]="config.checkboxClasses" [valid]="properties.valid">
        {{option.label}}
      </label>
    </div>
  </ng-container>
</ez-control>
