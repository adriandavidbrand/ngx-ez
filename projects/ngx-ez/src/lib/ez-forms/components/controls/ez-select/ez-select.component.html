<ez-control>
  <ng-content></ng-content>
  <ng-container controls-container>
    <ng-container *ngIf="properties.readonly else elseBlock">{{ value | reference: options }}</ng-container>
    <ng-template #elseBlock>
      <select [id]="properties.name + '_control_input'" [attr.aria-describedby]="properties.name + '_validation_message'" [attr.aria-labelledby]="properties.labelledby"
        [(ngModel)]="value" (ngModelChange)="onChange(value)" [ngClass]="config.selectClasses" [valid]="properties.valid">
        <option [ngValue]="defaultValue" *ngIf="showDefault">{{defaultText}}</option>
        <option *ngFor="let option of options" [ngValue]="option.value">{{option.label}}</option>
      </select>
    </ng-template>
  </ng-container>
</ez-control>
