<ez-control>
  <ng-content></ng-content>
  <ng-container controls-container>
    <ng-container *ngIf="properties.readonly else elseBlock">{{ value | reference: options }}</ng-container>
    <ng-template #elseBlock>
      <select [id]="properties.name + '_control_input'" [attr.aria-describedby]="properties.name + '_validation_message'" [attr.aria-labelledby]="properties.labelledby"
        [ngClass]="config.selectClasses" [valid]="properties.valid" (change)="lookupIndex($any($event.target).value)">
        <option *ngIf="showDefault" value="-1" [selected]="value === defaultValue">{{defaultText}}</option>
        <option *ngFor="let option of options; let i = index" [value]="i" [selected]="value === option.value">{{option.label}}</option>
      </select>
    </ng-template>
  </ng-container>
</ez-control>
